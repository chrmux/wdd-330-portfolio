    <header>

            <a href="https://swapi.dev/" target="_blank" rel="noreferrer">SWAPI</a>

    <main>
        <div id="">
            <h2>Swapi</h2>
            <ul id="Swapi List">
            </ul>
    
           
            <button id="request" onclick="getSwapi('https://pokeapi.co/api/v2/pokemon')">Click for request</button>

          <!--<button id="previous" onclick="previous()">Previous</button>
            <button id="next" onclick="next()">Next</button>-->

        <table id="listPeople"></table>

              <th>Type</th>
            </tr>

              <td id="birthday"></td>
              <td id="height"></td>

            </table>
            <div class="pagination">

                <span id="pages"></span>
                <a href="#" onclick="next()">&raquo;</a>
              </div>
        <ul role="list" id="list" class="list-pokemon"></ul>
        
    </main>

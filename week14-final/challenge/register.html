<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/984100b15b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://chrmux.github.io/wdd-330-portfolio/css/style.css">
    <link rel="stylesheet" href="/week14-final/challenge/style.css">

<body>
    <div id="theme" class="fa fa-moon"></div>
    <header>
        <h1>
            Challange
        </h1>
    </header>
    <main>
        <div class="container">
            <form id="form" class="form">
                <h2>Register With Us</h2>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter email">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Enter password again">
                    <small>Error Message</small>
                </div>
                <button>Submit</button>
            </form>
        
        
        <div class="home">
            <a href="https://chrmux.github.io/wdd-330-portfolio/index.html">Back to Home</a>
        </div>
    </div>
    </main>
    <footer>
        <div class="copy">
            <span>&copy 2022 - Jerry Marollano -</span><span id="dateModified"></span>
        </div>
    </footer>
    <script src="https://chrmux.github.io/wdd-330-portfolio/js/theme.js"></script>
    <script src="/week14/challenge/index.js"></script>


</body>

</html>
